<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Pix</title>
    <style>
        body { text-align: center; margin-top: 50px; font-family: Arial, sans-serif; }
        button { 
            background-color: #f7931a; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 20px; 
            cursor: pointer; 
            border-radius: 10px;
        }
        button:hover { background-color: #e67e22; }
    </style>
</head>
<body>

    <h1>Doutor Pizzalotto</h1>
    <p>Clique no botão para ouvir o pedido!</p>
    
    <button onclick="falar()">Manda o Pix!</button>

    <script>
        function falar() {
            let msg = new SpeechSynthesisUtterance("Manda o Pix, meu amigo!");
            msg.lang = "pt-BR"; 
            speechSynthesis.speak(msg);
        }
    </script>

</body>
</html>
